<div class="container">
    <div class="cards mt-4" *ngFor="let item of products">
        <div class="row g-0">
            <div class="col-md-6 border-end">
                <div class="d-flex flex-column justify-content-center">
                    <div class="main_image"> <img src="{{item.thumbnail}}" id="main_product_image" width="350"> </div>
                    <div class="thumbnail_images">
                        <ul id="thumbnail" *ngFor="let items of arr let i = index">
                            <li><img (click)="changeImage(this , i)" src="{{items}}" width="70"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-3 right-side">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1>{{item.title}}</h1> <span class="heart"><i class='bx bx-heart'></i></span>
                    </div>
                    <div class="mt-2 pr-3 content">
                        <h3>{{item.description}}</h3>
                    </div>
                    <h3><b>Price : </b>$ {{item.price}}</h3>
                    <div class="mt-2 pr-3 content">
                        <h3><b>Rating : </b>{{item.rating}}</h3>
                    </div>
                    <span style="display: flex;">
                        <div class="mt-2 pr-3 content">
                            <h3><b>Discount : </b>{{item.discountPercentage}}%</h3>
                        </div>&nbsp; &nbsp;
                        <div class="mt-2 pr-3 content">
                            <h3><b> Items Left : </b>{{item.stock}} Items</h3>
                        </div>
                    </span>
                    <br>
                    <div class="quantity-group" style="text-align: center;">
                        <button class="btnincrease btn btn-danger" (click)="handleQuantity('min')"><i
                                class="fa-solid fa-minus"></i></button>&nbsp;
                        <b style="font-size:x-large;">{{productQuantity}}</b> &nbsp;
                        <button class="btnincrease btn btn-success" (click)="handleQuantity('plus')"><i
                                class="fa-solid fa-plus"></i></button>
                    </div>
                    <br>
                    <div class="buttons d-flex flex-row mt-2 gap-3">
                        <button *ngIf="!removeCart" class="btn btn-outline-dark" (click)="AddToCart()">Add to
                            cart</button>
                        <button *ngIf="removeCart" class="btn btn-outline-dark" (click)="removeToCart(item.id)">Remove
                            to cart</button>
                    </div>
                    <div class="search-option"> <i class='bx bx-search-alt-2 first-search'></i>
                        <div class="inputs"> <input type="text" name="" placeholder="Comment here"> </div> <i
                            class='bx bx-share-alt share'></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
