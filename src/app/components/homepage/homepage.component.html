<ngb-carousel *ngIf="mainProducts">
    <ng-template *ngFor="let item of mainProducts" ngbSlide>
        <div class="picsum-img-wrapper">
            <a [routerLink]="['/buy', item.id]"><img class="product-header-image" src="{{item.thumbnail}}"
                    alt="Random first slide" /></a>
        </div>
        <div class="carousel-caption">
            <h3>{{item.title}}</h3>
            <p>{{item.description}}</p>
        </div>
    </ng-template>
</ngb-carousel>

<div class="text-center container py-1">
    <h2 class="my-2 mt-3 mb-1"><strong>Bestsellers</strong></h2>

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-1">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" >        
                <div class="col mb-5" *ngFor="let item of categories">
                    <div class="card h-100" >                  
                        <div class="badge bg-danger text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale
                        </div> 
                        <img class="card-img-top" src="https://source.unsplash.com/450x300/?{{item}} "alt="..." />                     
                        <div class="card-body p-4">
                            <div class="text-center">                      
                                <h2 class="fw-bolder">{{item | titlecase}}</h2>                       
                                <span class="text-muted text-decoration-line-through">12% &nbsp;</span>
                                UPTO 20 % off
                            </div>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" [routerLink]="['/smartphones',this.item]">Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
