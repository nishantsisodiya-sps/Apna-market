<nav class="nav">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQItEZqYrF2jOoRe9RySqykHndE2xpGDwaIsA&usqp=CAU"
    alt="logo">
  <h1><a routerLink="/home">Apna Market</a> </h1>
  <div class="nav-search">
    <input type="text" placeholder="Search Products" (keyup)="searchProduct($event)" (blur)="hideSearch()"/>
    <button class="btnsearch"><i class="fa-brands fa-searchengin"></i></button>
    <ul id="suggested-search" *ngIf="searchResult">
      <li *ngFor="let item of searchResult">
        <a>{{item.title}}</a>
      </li>
    </ul>
  </div>
  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="">Home</a></li>
      <li><a routerLink="user-auth">Login/Sign-up</a></li>
      <li><i class="fa" style="font-size:24px">&#xf07a;</i>
        <span class='badge badge-warning' id='lblCartCount'>{{cartItems}}</span>
      </li>
    </ul>
    <ul *ngSwitchCase="'user'">
      <li><a routerLink="/home">Home</a></li>
      <li><i class="fa-solid fa-user"></i><a>({{userName | titlecase}})</a></li> 

          <li><a routerLink="/my-orders">My Orders</a></li>
          <li><a (click)="userLogout()">Logout</a></li>
          
          <li routerLink="/cart"><i class="fa" style="font-size:24px">&#xf07a;</i>
            <span class='badge badge-warning' id='lblCartCount'>{{cartItems}}</span>
          </li>
        </ul>
          
  </div>
</nav>
