<div class="user-auth">
  <div class="myDiv">
    <div *ngIf="!showLogin"  class="sign-up">
     <h1>User Signup</h1>
     <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
       <input
         type="text"
         class="form-input"
         name="name"
         placeholder="Enter User Name"
         ngModel
       /> <br><br>
       <input
         type="text"
         class="form-input"
         name="email"
         placeholder="Enter User Email"
         ngModel
       /> <br><br>
       <input
       type="password"
       class="form-input"
       name="password"
       placeholder="Enter User Password"
       ngModel
       /> 
       <br>
       <span class="eye">
        <p style="display: inline;" (click)="eyeClick()">
        <i class="fa-solid fa-eye" *ngIf="!passShow"></i>
        <i class="fa-sharp fa-solid fa-eye-slash" *ngIf="passShow"></i>
      </p>
      </span>
       <br>
     <button mat-raised-button color="primary" class="form-button">Sign Up</button>
     <br>
     <br>
     <p>Already Have Account ? <a (click)="openLogin()">Click Here</a></p>
     </form>
    </div>
 


 <div *ngIf="showLogin"  class="login">
     <h1>User Login</h1>
     <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
       <p class="error-p"></p>
       <input
         type="text"
         class="form-input"
         name="email"
         placeholder="Enter User Email"
         ngModel
         email
         #email="ngModel"
         required
       />
       <p class="invalid-input"><span *ngIf="email.invalid && email.touched "> *Please enter valid Email</span></p>
       <input
       type="password"
       class="form-input"
       name="password"
       placeholder="Enter User Password"
       ngModel
       minlength="2"
       maxlength="20"
       #password="ngModel"
       required
     />
     <p class="invalid-input"><span *ngIf="password.invalid && password.touched " >Please enter valid Password</span></p>
     <button mat-raised-button color="primary" [disabled]="userLogin.invalid" class="form-button">Login</button>
     <br>
     <br>
     <p>Want to Create Account ? <a (click)="openSignUp()">Click Here</a></p>
     </form>
    </div> 
    </div>
   </div>
